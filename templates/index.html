<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descarga de documentos electrónicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<style>
    #loadingOverlay {
        position: fixed;
        inset: 0;
        display: none;
        /* oculto por defecto */
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, .35);
        z-index: 1055;
    }
</style>

<body class="bg-light">

    <div id="loadingOverlay" role="status" aria-live="polite" aria-busy="true">
        <div class="bg-white rounded-3 p-4 shadow text-center" style="min-width:240px">
            <div class="spinner-border mb-3" aria-hidden="true"></div>
            <div id="loadingText" class="fw-semibold">Procesando…</div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h1 class="text-center mb-4">Descarga de documentos electrónicos</h1>

            <!-- Tipo de documento -->
            <div class="d-flex justify-content-center mb-4">
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="tipoDocumento" id="comprobantes" value="comprobantes"
                        checked>
                    <label class="btn btn-outline-primary" for="comprobantes">Comprobantes</label>

                    <input type="radio" class="btn-check" name="tipoDocumento" id="guias" value="guias">
                    <label class="btn btn-outline-primary" for="guias">Guías Electrónicas (Alicorp)</label>
                </div>
            </div>

            <!-- Formulario -->
            <form id="frmDescarga">
                <div class="row g-3">
                    <!-- RUC (se oculta cuando es Guías) -->
                    <div class="col-md-4" id="grpRuc">
                        <label for="ruc" class="form-label">RUC</label>
                        <input type="text" id="ruc" class="form-control" placeholder="Ingrese RUC">
                    </div>

                    <div class="col-md-4">
                        <label for="serie" class="form-label">Serie</label>
                        <input type="text" id="serie" class="form-control" placeholder="Ingrese Serie">
                    </div>

                    <div class="col-md-4">
                        <label for="correlativo" class="form-label" id="lblCorrelativo">Correlativo</label>
                        <input type="text" id="correlativo" class="form-control" placeholder="Ingrese Correlativo">
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success px-4" id="btnDescargar">Descargar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='function.js') }}"></script>
</body>

</html>
