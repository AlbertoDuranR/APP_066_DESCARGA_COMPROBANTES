<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga de documentos electrónicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h5 class="text-center mb-4">Descarga de documentos electrónicos</h5>

        <!-- Botones de tipo de documento -->
        <div class="d-flex justify-content-center mb-4">
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="tipoDocumento" id="comprobantes" checked>
                <label class="btn btn-outline-primary" for="comprobantes">Comprobantes</label>

                <input type="radio" class="btn-check" name="tipoDocumento" id="guias">
                <label class="btn btn-outline-primary" for="guias">Guías Electronicas</label>
            </div>
        </div>

        <!-- Campos de entrada -->
        <form>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="ruc" class="form-label">RUC</label>
                    <input type="text" id="ruc" class="form-control" placeholder="Ingrese RUC">
                </div>
                <div class="col-md-4">
                    <label for="serie" class="form-label">Serie</label>
                    <input type="text" id="serie" class="form-control" placeholder="Ingrese Serie">
                </div>
                <div class="col-md-4">
                    <label for="correlativo" class="form-label">Correlativo</label>
                    <input type="text" id="correlativo" class="form-control" placeholder="Ingrese Correlativo">
                </div>
            </div>

            <!-- Botón de envío -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-4">Descargar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='function.js') }}"></script>

</body>
</html>
